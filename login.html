<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="login_styles.css">
</head>
<body>
    <!-- Top-menu -->
    <div class="top-menu">
        <div class="Logo">
            <a href="index.html">
                <img src="photos/Logo.png" alt="Логотип">
            </a>
        </div>
        <div class="nav-links">
            <a href="index.html">Главная</a>
            <a href="exams.html">Экзамены</a>
            <a href="contact.html">О Нас</a>
        </div>
        <div class="auth-button">
            <a href="login.html" class="cta-button">Войти</a>
        </div>
    </div>

    <!-- Main content -->
    <main class="login-container">
        <div class="login-box">
            <h1>Вход</h1>
            <div class="logo-container">
                <img src="" alt="Логотип" class="logo">
            </div>
            <form>
                <div class="input-group">
                    <input type="email" placeholder="Email">
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Пароль">
                </div>
                <button type="submit" class="cta-button">Войти</button>
            </form>
            <p class="register-text">
                Нету еще аккаунта на нашем сайте? 
                <a href="reg.html" class="register-link">Регистрация</a>
            </p>
        </div>
    </main>
</body>
</html>
